name: Release Resume PDF

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Andrew_Gurik_resume.tex
          args: -pdf -interaction=nonstopmode -halt-on-error -file-line-error

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: Andrew_Gurik_resume.pdf

      - name: Create GitHub Release and attach PDF
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: Andrew_Gurik_resume.pdf
